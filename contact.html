<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terbeek - Contact</title>
    <link rel="stylesheet" href="sitestijl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="contact-page">
    <header>
        <a class="logo" href="index.html">Terbeek</a>
        <nav>
            <ul class="nav_links">
                <li><a class="link1" href="index.html">Home</a></li>
                <li><a class="link2" href="tuinen.html">Tuinen</a></li>
                <li><a class="link3" href="containers.html">Containers</a></li>
            </ul>
        </nav>
        <form class="contact" action="contact.html">
            <button>Contact</button>
        </form>
    </header>
    <main>
        <div class="container-contact">
            <div class="contact">
                <h1 class="titel">CONTACT</h1>
            </div>
            <div class="contact-box">
                <div class="contact-links">
                    <h3>CONTACTEER ONS</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Naam</label>
                                <input type="text">
                            </div>
                            <div class="input-group">
                                <label>Telefoon</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email">
                            </div>
                            <div class="input-group">
                                <label>Onderwerp</label>
                                <input type="text">
                            </div>
                        </div>
                        <label>Bericht</label>
                        <textarea rows="5"></textarea>

                        <button type="submit">Verzenden</button>
                    </form>
                </div>
                <div class="contact-rechts">
                    <h3>ONZE GEGEVENS</h3>

                    <table>
                        <tr>
                            <td>Email</td>
                            <td>info@terbeek.be</td>
                        </tr>
                        <tr>
                            <td>Telefoon</td>
                            <td>+32 0475 32 82 60</td>
                        </tr>
                        <tr>
                            <td>Adres</td>
                            <td>Terbeek 78, 3800 Sint-Truiden</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
